<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="container">
      <div class="card profile">
        <div class="card profile__tag">
          <img src="./assets/image-jeremy.png" alt="" />
          <div>
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="card__content">
          <p class="range active">Daily</p>
          <p class="range">Weekly</p>
          <p class="range">Monthly</p>
        </div>
      </div>

      <div class="card">
        <div class="card__tag tag">
          <img src="./assets/icon-work.svg" alt="" />
        </div>
        <div class="card__content category">
          <div class="card__content--heading">
            Work
            <img src="./assets/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card__content--hours">
            <h1></h1>
            <p>Previous - <span></span></p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card__tag tag">
          <img src="./assets/icon-play.svg" alt="" />
        </div>
        <div class="card__content category">
          <div class="card__content--heading">
            Play
            <img src="./assets/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card__content--hours">
            <h1></h1>
            <p>Previous - <span></span></p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card__tag tag">
          <img src="./assets/icon-study.svg" alt="" />
        </div>
        <div class="card__content category">
          <div class="card__content--heading">
            Study
            <img src="./assets/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card__content--hours">
            <h1></h1>
            <p>Previous - <span></span></p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card__tag tag">
          <img src="./assets/icon-exercise.svg" alt="" />
        </div>
        <div class="card__content category">
          <div class="card__content--heading">
            Exercise
            <img src="./assets/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card__content--hours">
            <h1></h1>
            <p>Previous - <span></span></p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card__tag tag">
          <img src="./assets/icon-social.svg" alt="" />
        </div>
        <div class="card__content category">
          <div class="card__content--heading">
            Social
            <img src="./assets/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card__content--hours">
            <h1></h1>
            <p>Previous - <span></span></p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card__tag tag">
          <img src="./assets/icon-self-care.svg" alt="" />
        </div>
        <div class="card__content category">
          <div class="card__content--heading">
            Self Care
            <img src="./assets/icon-ellipsis.svg" alt="" />
          </div>
          <div class="card__content--hours">
            <h1></h1>
            <p>Previous - <span></span></p>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://dr-wrong-mo.github.io/" target="_blank"
        >Jonathan Wright</a
      >.
    </footer>

    <!-- <script src="./scripts/index.js"></script> -->
  </body>
</html>
